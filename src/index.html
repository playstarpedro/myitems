<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>My Drugs</title>
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body class="bg-dark text-light">
    <header class="bg-black p-3" id="header">
        <div class="container d-flex justify-content-between">
            <div class="brand">
                <img src="./images/logo-no-txt.png" alt="">
                <h1>My Drugs</h1>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-togle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../../lib/icon/list.svg" alt="">
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">Our Drugs</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="container" id="carousel-section">
        <div id="carousel-head" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/carousel1.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/carousel2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/carousel3.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/carousel4.jpg" alt="">
                </div>
            </div> 
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-head" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-head" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="products">
        <h2 class="text-lighten center pt-3 pb-2">Produtos</h2>
        
    </section>
    <script src="../../lib/bootstrap.bundle.min.js"></script>
</body>
</html>
